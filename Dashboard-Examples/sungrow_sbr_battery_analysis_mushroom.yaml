title: Sungrow SBR Battery Analysis (Mushroom)
path: battery-analysis-mushroom
icon: mdi:battery-charging-high
panel: false
type: dashboard

# IMPORTANT: Replace {PREFIX} with your actual device prefix (e.g., SBR)
# Example: sensor.{PREFIX}_battery_1_voltage becomes sensor.SBR_battery_1_voltage
# This version uses Mushroom Cards with the new Sections layout
# Requires: Mushroom Cards (HACS) - https://github.com/piitaya/lovelace-mushroom

views:
  - title: Battery Overview
    path: overview
    icon: mdi:view-dashboard
    type: sections
    sections:
      - title: Battery Status
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_soc
            name: Battery Level
            icon: mdi:battery
            icon_color: |
              [[[
                if (entity.state < 20) return 'red';
                if (entity.state < 50) return 'orange';
                return 'green';
              ]]]
            tap_action:
              action: more-info
            layout: vertical
            fill_container: true
            primary_info: state
            secondary_info: last-updated

          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_voltage
            name: Voltage
            icon: mdi:lightning-bolt
            icon_color: blue
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_current
            name: Current
            icon: mdi:current-ac
            icon_color: orange
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_temperature
            name: Temperature
            icon: mdi:thermometer
            icon_color: |
              [[[
                const temp = entity.state;
                if (temp > 40) return 'red';
                if (temp > 30) return 'orange';
                return 'blue';
              ]]]
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_soh
            name: State of Health
            icon: mdi:heart-pulse
            icon_color: |
              [[[
                if (entity.state < 80) return 'red';
                if (entity.state < 90) return 'orange';
                return 'green';
              ]]]
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

      - title: Energy Statistics
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_total_battery_charge
            name: Total Charged
            icon: mdi:battery-charging
            icon_color: green
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

          - type: custom:mushroom-entity-card
            entity: sensor.{PREFIX}_battery_1_total_battery_discharge
            name: Total Discharged
            icon: mdi:battery-minus
            icon_color: orange
            tap_action:
              action: more-info
            layout: vertical
            primary_info: state
            secondary_info: name

          - type: statistics-graph
            title: Battery Energy Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_battery_1_total_battery_charge
                name: Total Charged
              - entity: sensor.{PREFIX}_battery_1_total_battery_discharge
                name: Total Discharged
            days_to_show: 30
            chart_type: line
            stat_types:
              - state

      - title: Battery Status History
        cards:
          - type: history-graph
            title: Battery Voltage & Current (24h)
            entities:
              - entity: sensor.{PREFIX}_battery_1_voltage
                name: Voltage
              - entity: sensor.{PREFIX}_battery_1_current
                name: Current
            hours_to_show: 24
            refresh_interval: 60

          - type: history-graph
            title: Battery Health (24h)
            entities:
              - entity: sensor.{PREFIX}_battery_1_soc
                name: State of Charge
              - entity: sensor.{PREFIX}_battery_1_soh
