title: Sungrow PV Analysis (Standard HA)
path: pv-analysis-standard
icon: mdi:solar-power
panel: false
type: dashboard

# IMPORTANT: Replace {PREFIX} with your actual device prefix (e.g., SG)
# Example: sensor.{PREFIX}_total_dc_power becomes sensor.SG_total_dc_power
# This version uses only built-in Home Assistant cards with the new Sections layout

views:
  - title: PV Overview
    path: overview
    icon: mdi:view-dashboard
    type: sections
    sections:
      - title: PV Generation
        cards:
          - type: gauge
            entity: sensor.{PREFIX}_total_dc_power
            name: Total DC Power
            min: 0
            max: 10000
            severity:
              green: 5000
              yellow: 2000
              red: 0

          - type: gauge
            entity: sensor.{PREFIX}_inverter_temperature
            name: Inverter Temperature
            min: 0
            max: 80
            severity:
              green: 50
              yellow: 60
              red: 70

          - type: entities
            title: PV Generation
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_total_dc_power
                name: Total DC Power
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_daily_pv_generation
                name: Daily PV Generation
                icon: mdi:solar-power
              - entity: sensor.{PREFIX}_total_pv_generation
                name: Total PV Generation
                icon: mdi:solar-power
              - entity: sensor.{PREFIX}_inverter_temperature
                name: Inverter Temperature
                icon: mdi:thermometer

      - title: MPPT Trackers
        cards:
          - type: entities
            title: MPPT 1
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt1_voltage
                name: MPPT1 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt1_current
                name: MPPT1 Current
                icon: mdi:current-ac

          - type: entities
            title: MPPT 2
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt2_voltage
                name: MPPT2 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt2_current
                name: MPPT2 Current
                icon: mdi:current-ac

          - type: entities
            title: MPPT 3
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt3_voltage
                name: MPPT3 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt3_current
                name: MPPT3 Current
                icon: mdi:current-ac

          - type: entities
            title: MPPT 4
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt4_voltage
                name: MPPT4 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt4_current
                name: MPPT4 Current
                icon: mdi:current-ac

      - title: AC Output
        cards:
          - type: entities
            title: AC Output
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_phase_a_voltage
                name: Phase A Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_phase_a_current
                name: Phase A Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_phase_a_power
                name: Phase A Power
                icon: mdi:flash
              - entity: sensor.{PREFIX}_phase_b_voltage
                name: Phase B Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_phase_b_current
                name: Phase B Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_phase_b_power
                name: Phase B Power
                icon: mdi:flash
              - entity: sensor.{PREFIX}_phase_c_voltage
                name: Phase C Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_phase_c_current
                name: Phase C Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_phase_c_power
                name: Phase C Power
                icon: mdi:flash

      - title: PV Generation History
        cards:
          - type: history-graph
            title: PV Generation (24h)
            entities:
              - entity: sensor.{PREFIX}_total_dc_power
                name: Total DC Power
              - entity: sensor.{PREFIX}_daily_pv_generation
                name: Daily PV Generation
            hours_to_show: 24
            refresh_interval: 60

          - type: history-graph
            title: Inverter Temperature (24h)
            entities:
              - entity: sensor.{PREFIX}_inverter_temperature
                name: Inverter Temperature
            hours_to_show: 24
            refresh_interval: 60

  - title: MPPT Analysis
    path: mppt
    icon: mdi:chart-line
    type: sections
    sections:
      - title: MPPT Voltages
        cards:
          - type: history-graph
            title: MPPT Voltages (24h)
            entities:
              - entity: sensor.{PREFIX}_mppt1_voltage
                name: MPPT1 Voltage
              - entity: sensor.{PREFIX}_mppt2_voltage
                name: MPPT2 Voltage
              - entity: sensor.{PREFIX}_mppt3_voltage
                name: MPPT3 Voltage
              - entity: sensor.{PREFIX}_mppt4_voltage
                name: MPPT4 Voltage
            hours_to_show: 24
            refresh_interval: 60

          - type: entities
            title: MPPT Voltage Details
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt1_voltage
                name: MPPT1 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt2_voltage
                name: MPPT2 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt3_voltage
                name: MPPT3 Voltage
                icon: mdi:lightning-bolt
              - entity: sensor.{PREFIX}_mppt4_voltage
                name: MPPT4 Voltage
                icon: mdi:lightning-bolt

      - title: MPPT Currents
        cards:
          - type: history-graph
            title: MPPT Currents (24h)
            entities:
              - entity: sensor.{PREFIX}_mppt1_current
                name: MPPT1 Current
              - entity: sensor.{PREFIX}_mppt2_current
                name: MPPT2 Current
              - entity: sensor.{PREFIX}_mppt3_current
                name: MPPT3 Current
              - entity: sensor.{PREFIX}_mppt4_current
                name: MPPT4 Current
            hours_to_show: 24
            refresh_interval: 60

          - type: entities
            title: MPPT Current Details
            show_header_toggle: false
            entities:
              - entity: sensor.{PREFIX}_mppt1_current
                name: MPPT1 Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_mppt2_current
                name: MPPT2 Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_mppt3_current
                name: MPPT3 Current
                icon: mdi:current-ac
              - entity: sensor.{PREFIX}_mppt4_current
                name: MPPT4 Current
                icon: mdi:current-ac

      - title: MPPT Power Analysis
        cards:
          - type: statistics-graph
            title: MPPT Voltage Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_mppt1_voltage
                name: MPPT1 Voltage
              - entity: sensor.{PREFIX}_mppt2_voltage
                name: MPPT2 Voltage
            days_to_show: 30
            chart_type: line
            stat_types:
              - min
              - max
              - mean

          - type: statistics-graph
            title: MPPT Current Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_mppt1_current
                name: MPPT1 Current
              - entity: sensor.{PREFIX}_mppt2_current
                name: MPPT2 Current
            days_to_show: 30
            chart_type: line
            stat_types:
              - min
              - max
              - mean

  - title: Statistics
    path: statistics
    icon: mdi:chart-box-outline
    type: sections
    sections:
      - title: PV Generation Statistics
        cards:
          - type: statistics-graph
            title: Daily PV Generation (30 days)
            entities:
              - entity: sensor.{PREFIX}_daily_pv_generation
                name: Daily PV Generation
            days_to_show: 30
            chart_type: bar
            stat_types:
              - state

          - type: statistics-graph
            title: Total PV Generation Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_total_pv_generation
                name: Total PV Generation
            days_to_show: 30
            chart_type: line
            stat_types:
              - min
              - max
              - mean

          - type: history-graph
            title: PV Generation Trend (7 days)
            entities:
              - entity: sensor.{PREFIX}_daily_pv_generation
                name: Daily PV Generation
            hours_to_show: 168
            refresh_interval: 3600

      - title: Power Statistics
        cards:
          - type: statistics-graph
            title: Total DC Power Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_total_dc_power
                name: Total DC Power
            days_to_show: 30
            chart_type: line
            stat_types:
              - min
              - max
              - mean

          - type: history-graph
            title: Power Distribution (24h)
            entities:
              - entity: sensor.{PREFIX}_total_dc_power
                name: Total DC Power
              - entity: sensor.{PREFIX}_phase_a_power
                name: Phase A Power
              - entity: sensor.{PREFIX}_phase_b_power
                name: Phase B Power
              - entity: sensor.{PREFIX}_phase_c_power
                name: Phase C Power
            hours_to_show: 24
            refresh_interval: 60

      - title: Temperature Statistics
        cards:
          - type: statistics-graph
            title: Inverter Temperature Statistics (30 days)
            entities:
              - entity: sensor.{PREFIX}_inverter_temperature
                name: Inverter Temperature
            days_to_show: 30
            chart_type: line
            stat_types:
              - min
              - max
              - mean

          - type: history-graph
            title: Inverter Temperature Trend (7 days)
            entities:
              - entity: sensor.{PREFIX}_inverter_temperature
                name: Inverter Temperature
            hours_to_show: 168
            refresh_interval: 3600
