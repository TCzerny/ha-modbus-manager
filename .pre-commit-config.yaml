repos:
  # Code formatting (PEP8-konform)
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        args: [--safe, --quiet]
  # Import-Sortierung
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  # Linting (PEP8 + Docstrings) - Disabled for development
  # - repo: https://github.com/PyCQA/flake8
  #   rev: 6.1.0
  #   hooks:
  #     - id: flake8
  #       args: ["--max-line-length=120", "--ignore=E203,W503,D401"]
  #       additional_dependencies:
  #         - flake8-docstrings==1.7.0
  #         - pydocstyle==6.3.0
  # Sicherheits-Check
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["--quiet", "--format=custom"]
        additional_dependencies:
          - pbr>=7.0.0
  # JSON/YAML-Validierung
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: check-yaml
        exclude: ^custom_components/modbus_manager/device_templates/.*\.yaml$
      - id: end-of-file-fixer
      - id: trailing-whitespace
