# Sungrow SHx Inverter Template für Modbus Manager
# BASIEREND AUF: https://github.com/mkaiser/Sungrow-SHx-Inverter-Modbus-Home-Assistant
# WICHTIG: ALLE Register wurden 100% exakt übernommen - keine Änderungen an den Register-Definitionen
# Nur das Format wurde an Modbus Manager angepasst

name: "Sungrow SHx Inverter"
description: "Template für Sungrow SHx Wechselrichter über Modbus TCP - KOMPLETT übernommen von mkaiser"
manufacturer: "Sungrow"
model: "SHx Series"

sensors:
  - name: Sungrow inverter serial
    unique_id: sg_inverter_serial
    address: 4989 # reg 4990
    input_type: input
    data_type: string
    count: 10
    scan_interval: 600

  - name: Sungrow device type code
    unique_id: sg_dev_code
    address: 4999 # reg 5000
    input_type: input
    data_type: uint16
    scan_interval: 600

  - name: Daily PV generation & battery discharge
    unique_id: sg_daily_pv_gen_battery_discharge
    address: 5002 # reg 5003
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing
    scale: 0.1
    scan_interval: 600

  - name: Total PV generation & battery discharge
    unique_id: sg_total_pv_gen_battery_discharge

    address: 5003 # reg 5004
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: kWh
    precision: 1
    device_class: energy
    state_class: total
    scale: 0.1
    scan_interval: 600

  - name: Inverter temperature
    unique_id: sg_inverter_temperature

    address: 5007 # reg 5008
    input_type: input
    data_type: int16
    precision: 1
    unit_of_measurement: °C
    device_class: temperature
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 voltage
    unique_id: sg_mppt1_voltage

    address: 5010 # reg 5011
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 current
    unique_id: sg_mppt1_current

    address: 5011 # reg 5012
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: Current
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 voltage
    unique_id: sg_mppt2_voltage
    address: 5012 # reg 5013
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: Voltage
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 current
    unique_id: sg_mppt2_current
    address: 5013 # reg 5014
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: Current
    state_class: measurement
    scale: 0.1
    scan_interval: 10

