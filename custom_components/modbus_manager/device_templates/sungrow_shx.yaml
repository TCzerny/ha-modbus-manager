    unit_of_measurement: W
    device_class: power
    state_class: measurement
    scale: 1
    scan_interval: 10

  - name: Meter phase B active power raw
    unique_id: sg_meter_phase_b_active_power_raw

    address: 5604 # reg 5605
    input_type: input
    data_type: int32
    swap: word
    precision: 0
    unit_of_measurement: W
    device_class: power
    state_class: measurement
    scale: 1
