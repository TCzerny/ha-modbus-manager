    data_type: uint16
    precision: 0
    unit_of_measurement: A
    device_class: Current
    state_class: measurement
    scale: 1
    scan_interval: 60

  - name: Battery capacity # as in TI_20240924_Communication Protocol of Residential Hybrid Inverter-V1.1.5
