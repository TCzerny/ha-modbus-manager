name: "Compleo eBox Professional"
version: 3.1
description: "Compleo eBox Professional EV Charger (Innogy eBox)"
manufacturer: "Compleo"
model: "eBox Professional"
type: "ev_charger"
firmware_version: "1.3.38"  # Default firmware version
default_prefix: "eBox"  # Default prefix for entity names
default_slave_id: 1

# Dynamic configuration support (example for EV charger)
dynamic_config:
  phases:
    description: "Number of phases"
    options: [1, 3]
    default: 3

  max_current:
    description: "Maximum current per phase"
    options: [6, 10, 16, 20, 32]
    default: 16

  connectors:
    description: "Number of connectors"
    options: [1, 2]
    default: 1

  connection_type:
    description: "Connection type"
    options: ["LAN", "WiFi"]
    default: "LAN"

  firmware_version:
    description: "Firmware version"
    options: ["1.3.38", "2.0.35"]
    default: "1.3.38"

# Device information sensors
sensors:
  # Device identification
  - name: "ID"
    unique_id: "id"
    address: 0
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 600
    group: "EV_device_info"
    icon: "mdi:identifier"

  - name: "Serial Number"
    unique_id: "serial_number"
    address: 25
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 600
    group: "EV_device_info"
    icon: "mdi:barcode"

  - name: "Active Protocol"
    unique_id: "active_protocol"
    address: 50
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 600
    group: "EV_device_info"
    icon: "mdi:protocol"

  - name: "Manufacturer"
    unique_id: "manufacturer"
    address: 100
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 600
    group: "EV_device_info"
    icon: "mdi:factory"

  - name: "Firmware"
    unique_id: "firmware"
    address: 200
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 600
    group: "EV_device_info"
    icon: "mdi:chip"

  # Charging status
  - name: "Status"
    unique_id: "status"
    address: 275
    input_type: "input"
    data_type: "string"
    count: 25
    scan_interval: 120
    group: "EV_charging_status"
    icon: "mdi:ev-station"
    map:
      A: "not connected"
      B1: "Connected but not ready for charging"
      B2: "Connected ready for charging"
      C1: "Charging without ventilation - not ready"
      C2: "Charging without ventilation - ready"
      D1: "Charging with ventilation - not ready"
      D2: "Charging with ventilation - ready"
      E: "Error"
      F: "EVSE not available"

  - name: "Cable Status"
    unique_id: "cable_status"
    address: 300
    input_type: "input"
    data_type: "uint16"
    scan_interval: 120
    group: "EV_charging_status"
    icon: "mdi:cable-data"
    map:
      0: "no cable"
      1: "Cable without car"
      2: "Cable unlocked without car"
      3: "Cable locked with car"

  # Voltage measurements (firmware >= 2.0.35)
  - name: "Voltage Phase 1"
    unique_id: "voltage_phase_1"
    address: 301
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "V"
    device_class: "voltage"
    state_class: "measurement"
    group: "EV_voltage_measurement"
    icon: "mdi:lightning-bolt"
    firmware_min_version: "2.0.35"

  - name: "Voltage Phase 2"
    unique_id: "voltage_phase_2"
    address: 303
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "V"
    device_class: "voltage"
    state_class: "measurement"
    group: "EV_voltage_measurement"
    icon: "mdi:lightning-bolt"
    firmware_min_version: "2.0.35"

  - name: "Voltage Phase 3"
    unique_id: "voltage_phase_3"
    address: 305
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "V"
    device_class: "voltage"
    state_class: "measurement"
    group: "EV_voltage_measurement"
    icon: "mdi:lightning-bolt"
    firmware_min_version: "2.0.35"

  # Energy meter reading (firmware >= 2.0.35)
  - name: "Energy Meter Reading"
    unique_id: "energy_meter_reading"
    address: 307
    input_type: "input"
    data_type: "float32"
    scale: 1
    scan_interval: 10
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total_increasing"
    group: "EV_meter_reading"
    icon: "mdi:meter-electric"
    firmware_min_version: "2.0.35"

  # Current measurements
  - name: "Current Phase 1"
    unique_id: "current_phase_1"
    address: 1006
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_current_measurement"
    icon: "mdi:lightning-bolt"

  - name: "Current Phase 2"
    unique_id: "current_phase_2"
    address: 1008
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_current_measurement"
    icon: "mdi:lightning-bolt"

  - name: "Current Phase 3"
    unique_id: "current_phase_3"
    address: 1010
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_current_measurement"
    icon: "mdi:lightning-bolt"

  # Actual max current (read-only)
  - name: "Actual Max Current Phase 1"
    unique_id: "actual_max_current_phase_1"
    address: 1000
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_max_current_actual"
    icon: "mdi:gauge"

  - name: "Actual Max Current Phase 2"
    unique_id: "actual_max_current_phase_2"
    address: 1002
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_max_current_actual"
    icon: "mdi:gauge"

  - name: "Actual Max Current Phase 3"
    unique_id: "actual_max_current_phase_3"
    address: 1004
    input_type: "input"
    data_type: "float32"
    scan_interval: 10
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_max_current_actual"
    icon: "mdi:gauge"





