# Calculated
calculated:
  - name: "Total Current"
    unique_id: "total_current"
    type: "sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_current_phase_1', 'unavailable') and
         not is_state('sensor.{PREFIX}_current_phase_2', 'unavailable') and
         not is_state('sensor.{PREFIX}_current_phase_3', 'unavailable') }}
    state: >-
      {{ (states('sensor.{PREFIX}_current_phase_1') | float(0) +
          states('sensor.{PREFIX}_current_phase_2') | float(0) +
          states('sensor.{PREFIX}_current_phase_3') | float(0)) | round(2) }}
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_current_measurement"
    precision: 2
    icon: "mdi:lightning-bolt"

  - name: "Charging Power"
    unique_id: "charging_power"
    type: "sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_current_phase_1', 'unavailable') and
         not is_state('sensor.{PREFIX}_current_phase_2', 'unavailable') and
         not is_state('sensor.{PREFIX}_current_phase_3', 'unavailable') }}
    state: >-
      {% set current1 = states('sensor.{PREFIX}_current_phase_1') | float(0) %}
      {% set current2 = states('sensor.{PREFIX}_current_phase_2') | float(0) %}
      {% set current3 = states('sensor.{PREFIX}_current_phase_3') | float(0) %}
      {% if current1 > 0.11 or current2 > 0.11 or current3 > 0.11 %}
        {{ ((current1 + current2 + current3) - 0.27) * 230 | round(0) }}
      {% else %}
        0
      {% endif %}
    unit_of_measurement: "W"
    device_class: "power"
    state_class: "measurement"
    group: "EV_charging_power"
    icon: "mdi:ev-station"
    precision: 0

  - name: "Max Total Current"
    unique_id: "max_total_current"
    type: "sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_max_current_phase_1', 'unavailable') and
         not is_state('sensor.{PREFIX}_max_current_phase_2', 'unavailable') and
         not is_state('sensor.{PREFIX}_max_current_phase_3', 'unavailable') }}
    state: >-
      {{ (states('sensor.{PREFIX}_max_current_phase_1') | float(0) +
          states('sensor.{PREFIX}_max_current_phase_2') | float(0) +
          states('sensor.{PREFIX}_max_current_phase_3') | float(0)) | round(2) }}
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    group: "EV_max_current_setting"
    icon: "mdi:gauge"
    precision: 2

  - name: "Max Charging Power"
    unique_id: "max_charging_power"
    type: "sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_actual_max_current_phase_1', 'unavailable') and
          not is_state('sensor.{PREFIX}_actual_max_current_phase_2', 'unavailable') and
          not is_state('sensor.{PREFIX}_actual_max_current_phase_3', 'unavailable') }}
    state: >-
      {{ (states('sensor.{PREFIX}_actual_max_current_phase_1') | float(0) +
          states('sensor.{PREFIX}_actual_max_current_phase_2') | float(0) +
          states('sensor.{PREFIX}_actual_max_current_phase_3') | float(0)) * 230 | round(0) }}
    unit_of_measurement: "W"
    device_class: "power"
    state_class: "measurement"
    group: "EV_max_charging_power"
    icon: "mdi:ev-station"
    precision: 0

  - name: "Charging Efficiency"
    unique_id: "charging_efficiency"
    type: "sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_charging_power', 'unavailable') and
         not is_state('sensor.{PREFIX}_max_charging_power', 'unavailable') and
         states('sensor.{PREFIX}_max_charging_power') |  float(0) > 0 }}
    state: >-
      {{ (states('sensor.{PREFIX}_charging_power') | float(0) /
          states('sensor.{PREFIX}_max_charging_power') | float(1) * 100) | round(1) }}
    unit_of_measurement: "%"
    device_class: "power_factor"
    state_class: "measurement"
    group: "EV_efficiency"
    icon: "mdi:gauge"
    precision: 1

  # Voltage calculations (firmware >= 2.0.35)
  - name: "Average Voltage"
    unique_id: "average_voltage"
    type: "sensor"
    firmware_min_version: "2.0.35"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_voltage_phase_1', 'unavailable') and
         not is_state('sensor.{PREFIX}_voltage_phase_2', 'unavailable') and
         not is_state('sensor.{PREFIX}_voltage_phase_3', 'unavailable') }}
    state: >-
      {{ ((states('sensor.{PREFIX}_voltage_phase_1') | float(0) +
          states('sensor.{PREFIX}_voltage_phase_2') | float(0) +
          states('sensor.{PREFIX}_voltage_phase_3') | float(0)) / 3) | round(1) }}
    unit_of_measurement: "V"
    device_class: "voltage"
    state_class: "measurement"
    group: "EV_voltage_measurement"
    icon: "mdi:lightning-bolt"
    precision: 1

  - name: "Voltage Imbalance"
    unique_id: "voltage_imbalance"
    type: "sensor"
    firmware_min_version: "2.0.35"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_voltage_phase_1', 'unavailable') and
         not is_state('sensor.{PREFIX}_voltage_phase_2', 'unavailable') and
         not is_state('sensor.{PREFIX}_voltage_phase_3', 'unavailable') }}
    state: >-
      {% set v1 = states('sensor.{PREFIX}_voltage_phase_1') | float(0) %}
      {% set v2 = states('sensor.{PREFIX}_voltage_phase_2') | float(0) %}
      {% set v3 = states('sensor.{PREFIX}_voltage_phase_3') | float(0) %}
      {% set avg = (v1 + v2 + v3) / 3 %}
      {% if avg > 0 %}
        {{ ((max([v1, v2, v3]) - min([v1, v2, v3])) / avg * 100) | round(1) }}
      {% else %}
        0
      {% endif %}
    unit_of_measurement: "%"
    state_class: "measurement"
    group: "EV_voltage_measurement"
    icon: "mdi:gauge"
    precision: 1

# Binary sensors for status
binary_sensors:
  - name: "Charging Active"
    unique_id: "charging_active"
    type: "binary_sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_charging_power', 'unavailable') }}
    state: >-
      {{ states('sensor.{PREFIX}_charging_power') | float(0) > 0 }}
    device_class: "power"
    group: "EV_charging_status"
    icon: "mdi:ev-station"

  - name: "Cable Connected"
    unique_id: "cable_connected"
    type: "binary_sensor"
    availability: >-
      {{ not is_state('sensor.{PREFIX}_cable_status', 'unavailable') }}
    state: >-
      {% if is_state('sensor.{PREFIX}_cable_status', 'unavailable') or is_state('sensor.{PREFIX}_cable_status', 'unknown') %}
        false
      {% else %}
        {% set raw_val = state_attr('sensor.{PREFIX}_cable_status', 'raw_value') | int(0) %}
        {{ raw_val > 0 }}
      {% endif %}
    device_class: "connectivity"
    group: "EV_charging_status"
    icon: "mdi:cable-data"
