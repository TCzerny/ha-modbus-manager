  - name: Total exported energy
    unique_id: total_exported_energy
    address: 5094 # reg 5095-5096
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total"
    scale: 0.1
    scan_interval: 300

  - name: "Daily Imported Energy"
    unique_id: "daily_imported_energy"
    group: "PV_energy_import"
