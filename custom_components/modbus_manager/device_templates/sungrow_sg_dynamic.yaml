  # SG-specific Basic Registers
  - name: Output type
    unique_id: output_type
    group: "PV_device_info"
    address: 5001 # reg 5002
    input_type: input
    data_type: uint16
    scan_interval: 600
    map:
      0: "Two phase"
      1: "3P4L"
      2: "3P3L"

  - name: Daily PV generation
    unique_id: daily_pv_generation
    group: "PV_daily_energy"
    address: 5002 # reg 5003
    input_type: input
    data_type: uint16
    scale: 0.1
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total_increasing"
    scan_interval: 60
    icon: "mdi:solar-power"

  - name: Total PV generation
    unique_id: total_pv_generation
    group: "PV_total_energy"
    address: 5003 # reg 5004-5005
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total"
    scan_interval: 300
    icon: "mdi:solar-power"

  - name: Total running time
    unique_id: total_running_time
    group: "PV_status"
    address: 5005 # reg 5006-5007
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "h"
    device_class: "duration"
    state_class: "total_increasing"
    scan_interval: 300
    icon: "mdi:clock"

  - name: Inverter temperature
    unique_id: inverter_temperature
    group: "PV_temperature"
    address: 5007 # reg 5008
    input_type: input
    data_type: int16
    precision: 1
    unit_of_measurement: Â°C
    device_class: "temperature"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Total apparent power
    unique_id: total_apparent_power
    group: "PV_total_power"
    address: 5008 # reg 5009-5010
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "VA"
    device_class: "apparent_power"
    state_class: measurement
    scan_interval: 5
    icon: "mdi:flash"

  # MPPT Data (will be filtered based on mppt_count)
  - name: MPPT1 voltage
    unique_id: mppt1_voltage
    group: "PV_mppt_voltage"
    address: 5010 # reg 5011
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: "voltage"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 current
    unique_id: mppt1_current
    group: "PV_mppt_current"
    address: 5011 # reg 5012
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 voltage
    unique_id: mppt2_voltage
    group: "PV_mppt_voltage"
    address: 5012 # reg 5013
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: "voltage"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 current
    unique_id: mppt2_current
    group: "PV_mppt_current"
    address: 5013 # reg 5014
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT3 voltage
    unique_id: mppt3_voltage
    group: "PV_mppt_voltage"
    address: 5014 # reg 5015
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
