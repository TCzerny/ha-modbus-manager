    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Phase C current
    unique_id: phase_c_current
    address: 5024 # reg 5024
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: "A"
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Total active power
    unique_id: total_active_power
    address: 5031 # reg 5031-5032
    input_type: input
    data_type: uint32
    swap: word
    precision: 0
    unit_of_measurement: "W"
    device_class: "power"
    state_class: measurement
    scale: 1
    scan_interval: 5

  - name: Reactive power
    unique_id: reactive_power
    address: 5033 # reg 5033-5034
    input_type: input
    data_type: int32
    swap: word
    precision: 0
    unit_of_measurement: "Var"
    device_class: "reactive_power"
    state_class: measurement
    scale: 1
    offset: 0
    scan_interval: 10
    group: "PV_power_measurement"

  - name: Power factor
    unique_id: power_factor
    address: 5035 # reg 5035
    input_type: input
    data_type: int16
    precision: 3
    scale: 0.001
    scan_interval: 10

  - name: Grid frequency
    unique_id: grid_frequency
    address: 5036 # reg 5036
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: "Hz"
    device_class: "frequency"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Work state
    unique_id: work_state
    address: 5038 # reg 5038
    input_type: input
    data_type: uint16
    scan_interval: 30
    map:
      0x0: "Run"
      0x8000: "Stop"
      0x1300: "Key stop"
      0x1500: "Emergency Stop"
      0x1400: "Standby"
      0x1200: "Initial standby"
      0x1600: "Starting"
      0x9100: "Alarm run"
      0x8100: "Derating run"
      0x8200: "Dispatch run"
      0x5500: "Fault"
      0x2500: "Communicate fault"
      0x1111: "Uninitialized"

  # Additional SG-specific Meter and Energy sensors
  - name: Meter active power
    unique_id: meter_active_power
    address: 5083 # reg 5083-5084
    input_type: input
    data_type: int32
    swap: word
    unit_of_measurement: "W"
    device_class: "power"
    state_class: measurement
    scale: 1
    scan_interval: 5

  - name: Daily export energy
    unique_id: daily_export_energy
    address: 5093 # reg 5093-5094
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total_increasing"
