  # Additional SG-specific timing and status sensors
  - name: Daily running time
    unique_id: daily_running_time
    address: 5113 # reg 5113
    input_type: input
    data_type: uint16
    unit_of_measurement: "min"
    device_class: "duration"
    state_class: "total_increasing"
