      0x0132: "SG60KU-M"
      0x0147: "SG5KTL-MT"
      0x0148: "SG6KTL-MT"
      0x013F: "SG8KTL-M"
      0x013E: "SG10KTL-M"
      0x2C0F: "SG10KTL-MT"
      0x013C: "SG12KTL-M"
      0x0142: "SG15KTL-M"
      0x0149: "SG17KTL-M"
      0x0143: "SG20KTL-M"
      0x0139: "SG80KTL-M"
      0x014C: "SG111HV"
      0x013B: "SG125HV"
      0x2C03: "SG125HV-20"
      0x2C10: "SG30CX"
      0x2C00: "SG33CX"
      0x2C0A: "SG36CX-US"
      0x2C01: "SG40CX"
      0x2C02: "SG50CX"
      0x2C0B: "SG60CX-US"
