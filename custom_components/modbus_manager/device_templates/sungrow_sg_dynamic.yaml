    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: "A"
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Phase C current
    unique_id: phase_c_current
    address: 5023 # reg 5024
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: "A"
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Total active power
    unique_id: total_active_power
    address: 5030 # reg 5031-5032
    input_type: input
    data_type: uint32
    swap: word
    precision: 0
    unit_of_measurement: "W"
    device_class: "power"
    state_class: measurement
    scale: 1
    scan_interval: 5

  - name: Reactive power
    unique_id: reactive_power
    address: 5032 # reg 5033
    input_type: input
    data_type: int32
    swap: word
    precision: 0
    unit_of_measurement: W
    device_class: "power"
    state_class: measurement
    scale: 1
    offset: 0
    scan_interval: 10
    group: "PV_power_measurement"

  - name: "Load Adjustment Mode"
    unique_id: "load_adjustment_mode_selection_raw"
    address: 5034
    input_type: "holding"
    data_type: "uint16"
    scan_interval: 10
    map:
      0x55: "OFF"
      0xA1: "Power factor setting"
      0xA2: "Reactive power percentage"
      0xA3: "Enabled Q(P) Curve"
      0xA4: "Enable Q(U) Curve"
