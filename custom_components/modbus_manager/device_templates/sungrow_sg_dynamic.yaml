      0x0143: "SG20KTL-M"
      0x0139: "SG80KTL-M"
      0x014C: "SG111HV"
      0x013B: "SG125HV"
      0x2C03: "SG125HV-20"
      0x2C10: "SG30CX"
      0x2C00: "SG33CX"
      0x2C0A: "SG36CX-US"
      0x2C01: "SG40CX"
      0x2C02: "SG50CX"
