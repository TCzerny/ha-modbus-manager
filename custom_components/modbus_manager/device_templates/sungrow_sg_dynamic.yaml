  # SG-specific Basic Registers
  - name: Output type
    unique_id: output_type
    address: 5002 # reg 5002
    input_type: input
    data_type: uint16
    scan_interval: 600
    map:
      0: "Two phase"
      1: "3P4L" 
      2: "3P3L"
    group: "PV_device_count"

  - name: Daily power yields
    unique_id: daily_power_yields
    address: 5003 # reg 5003
    input_type: input
    data_type: uint16
    scale: 0.1
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total_increasing"
    scan_interval: 60
    icon: "mdi:solar-power"

  - name: Total power yields
    unique_id: total_power_yields
    address: 5004 # reg 5004-5005
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total"
    scan_interval: 300
    icon: "mdi:solar-power"

  - name: Total running time
    unique_id: total_running_time
    address: 5006 # reg 5006-5007
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "h"
    device_class: "duration"
    state_class: "total_increasing"
    scan_interval: 300
    icon: "mdi:clock"

  # Basic Inverter Data
  - name: Daily PV generation & battery discharge
    unique_id: daily_pv_gen_battery_discharge
    address: 5002 # reg 5003
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: kWh
    device_class: "energy"
    state_class: total_increasing
    scale: 0.1
    scan_interval: 600

  - name: Total PV generation & battery discharge
    unique_id: total_pv_gen_battery_discharge
    address: 5003 # reg 5004
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: kWh
    precision: 1
    device_class: "energy"
    state_class: total
    scale: 0.1
    scan_interval: 600

  - name: Internal temperature
    unique_id: internal_temperature
    address: 5008 # reg 5008
    input_type: input
    data_type: int16
    precision: 1
    unit_of_measurement: Â°C
    device_class: "temperature"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: Total apparent power
    unique_id: total_apparent_power
    address: 5009 # reg 5009-5010
    input_type: input
    data_type: uint32
    swap: word
    unit_of_measurement: "VA"
    device_class: "apparent_power"
    state_class: measurement
    scan_interval: 5
    icon: "mdi:flash"

  # MPPT Data (will be filtered based on mppt_count)
  - name: MPPT1 voltage
    unique_id: mppt1_voltage
    address: 5011 # reg 5011
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: "voltage"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT1 current
    unique_id: mppt1_current
    address: 5012 # reg 5012
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 voltage
    unique_id: mppt2_voltage
    address: 5012 # reg 5013
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: V
    device_class: "voltage"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  - name: MPPT2 current
    unique_id: mppt2_current
    address: 5013 # reg 5014
    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: A
    device_class: "current"
    state_class: measurement
    scale: 0.1
    scan_interval: 10

  # only for SH*T inverters with 3 MPPTs (will be filtered based on mppt_count)
