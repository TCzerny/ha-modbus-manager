    input_type: input
    data_type: uint16
    precision: 1
    unit_of_measurement: "Hz"
    device_class: "frequency"
    state_class: measurement
    scale: 0.1
    scan_interval: 10
    group: "PV_grid_status"

  - name: Work state
    unique_id: work_state
    address: 5037 # reg 5038
    input_type: input
    data_type: uint16
    scan_interval: 30
    map:
      0x0: "Run"
      0x8000: "Stop"
      0x1300: "Key stop"
      0x1500: "Emergency Stop"
      0x1400: "Standby"
      0x1200: "Initial standby"
      0x1600: "Starting"
      0x9100: "Alarm run"
      0x8100: "Derating run"
      0x8200: "Dispatch run"
      0x5500: "Fault"
      0x2500: "Communicate fault"
      0x1111: "Uninitialized"

  - name: "Running State"
    unique_id: "running_state"
    group: "PV_status"
    address: 5080 # reg 5081
    input_type: input
    data_type: uint16
    state_class: measurement
    scale: 1
    scan_interval: 10
    group: "PV_status"
    # Map for status codes
    map:
      0: "Stop"
      1: "Running"
      2: "Standby"
      3: "Fault"
