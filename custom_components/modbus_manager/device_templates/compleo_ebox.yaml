# Compleo EBox Professional Wallbox Template für Modbus Manager
# Template für Compleo EBox Professional Wallbox über Modbus TCP

name: "Compleo EBox Professional"
description: "Template für Compleo EBox Professional Wallbox über Modbus TCP"
manufacturer: "Compleo"
model: "EBox Professional"

sensors:
  - name: "Wallbox Serial Number"
    unique_id: "ceb_serial_number"
    device_address: 1
    address: 1000
    input_type: "input"
    data_type: "string"
    count: 10
    scan_interval: 3600
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: null
    scale: 1.0
    swap: false
    group: "identification"

  - name: "Wallbox Model"
    unique_id: "ceb_model"
    device_address: 1
    address: 1010
    input_type: "input"
    data_type: "string"
    count: 5
    scan_interval: 3600
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: null
    scale: 1.0
    swap: false
    group: "identification"

  - name: "Firmware Version"
    unique_id: "ceb_firmware_version"
    device_address: 1
    address: 1015
    input_type: "input"
    data_type: "string"
    count: 5
    scan_interval: 3600
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: null
    scale: 1.0
    swap: false
    group: "identification"

  - name: "Wallbox Status"
    unique_id: "ceb_status"
    device_address: 1
    address: 2000
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: "measurement"
    scale: 1.0
    swap: false
    group: "status"

  - name: "Charging Current"
    unique_id: "ceb_charging_current"
    device_address: 1
    address: 2001
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 2
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    scale: 0.01
    swap: false
    group: "charging"

  - name: "Charging Voltage"
    unique_id: "ceb_charging_voltage"
    device_address: 1
    address: 2002
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 1
    unit_of_measurement: "V"
    device_class: "voltage"
    state_class: "measurement"
    scale: 0.1
    swap: false
    group: "charging"

  - name: "Charging Power"
    unique_id: "ceb_charging_power"
    device_address: 1
    address: 2003
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 0
    unit_of_measurement: "W"
    device_class: "power"
    state_class: "measurement"
    scale: 1.0
    swap: false
    group: "charging"

  - name: "Energy Delivered Session"
    unique_id: "ceb_energy_session"
    device_address: 1
    address: 2004
    input_type: "input"
    data_type: "uint32"
    count: 2
    scan_interval: 60
    precision: 2
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total_increasing"
    scale: 0.01
    swap: true
    group: "energy_session"

  - name: "Energy Delivered Total"
    unique_id: "ceb_energy_total"
    device_address: 1
    address: 2006
    input_type: "input"
    data_type: "uint32"
    count: 2
    scan_interval: 300
    precision: 2
    unit_of_measurement: "kWh"
    device_class: "energy"
    state_class: "total"
    scale: 0.01
    swap: true
    group: "energy_total"

  - name: "Charging Time Session"
    unique_id: "ceb_time_session"
    device_address: 1
    address: 2008
    input_type: "input"
    data_type: "uint32"
    count: 2
    scan_interval: 60
    precision: 0
    unit_of_measurement: "s"
    device_class: "duration"
    state_class: "total_increasing"
    scale: 1.0
    swap: true
    group: "time_session"

  - name: "Temperature"
    unique_id: "ceb_temperature"
    device_address: 1
    address: 2010
    input_type: "input"
    data_type: "int16"
    count: 1
    scan_interval: 30
    precision: 1
    unit_of_measurement: "°C"
    device_class: "temperature"
    state_class: "measurement"
    scale: 0.1
    swap: false
    group: "system"

  - name: "Error Code"
    unique_id: "ceb_error_code"
    device_address: 1
    address: 2011
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: "measurement"
    scale: 1.0
    swap: false
    group: "status"

  - name: "Max Current Available"
    unique_id: "ceb_max_current_available"
    device_address: 1
    address: 2012
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 2
    unit_of_measurement: "A"
    device_class: "current"
    state_class: "measurement"
    scale: 0.01
    swap: false
    group: "charging"

  - name: "Authentication Status"
    unique_id: "ceb_auth_status"
    device_address: 1
    address: 2013
    input_type: "input"
    data_type: "uint16"
    count: 1
    scan_interval: 10
    precision: 0
    unit_of_measurement: ""
    device_class: null
    state_class: "measurement"
    scale: 1.0
    swap: false
    group: "status" 